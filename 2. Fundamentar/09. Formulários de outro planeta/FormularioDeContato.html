<!-- 
    Crie um formulário de Contato

    1. O formulário deverá conter um título de nome Contato. Usar fieldset e legend para essa finalidade

    2. O formulário conterá 3 campos
        -nome (input texto)
        -email (input email)
        -mensagem (textarea)

    3. O formulário deverá conter um botão para enviar

    Atenção: O formulário deverá conter regras de acessibilidade, como label para cada campo, por exemplo.
 -->


<form action="">
    <fieldset>
        <legend>Contato</legend>
        <label for="nome">Nome</label>
        <br>
        <input type="text" id="nome" name="name">
        <br>
        <br>

        <label for="email">Email</label>
        <br>
        <input type="email" id="email" name="email">
        <br>
        <br>

        <label for="mensagem">Mensagem</label>
        <br>
        <textarea name="mensagens" id="mensagem" cols="20" rows="5"></textarea>
        <br>
        <br>

        <button>Enviar</button>
    </fieldset>

</form>
